#prod url - https://opensource-demo.orangehrmlive.com/web/index.php/auth/login
url= https://www.amazon.in/

# Dynamic Reports - yes or no
# If no , report will have name as currenttime +index.html
# If yes,report will have name as index.html
overridereports=yes

#Passed Step Screenshot -> yes or no
passedstepscreenshot=no

#Failed Step Screenshot -> yes or no
failedstepscreenshot=yes

#Skipped Step Screenshot -> yes or no
skippedstepscreenshot=yes

#retry failed testcases -> yes or no
retryfailedtests=no

#run mode -> local or remote
runmode=remote

#send Results to ELK -> yes or no
sendresultstoELK=no

#seleniumgridurl
seleniumgridurl=http://localhost:4444/wd/hub

#elasticurl
elasticurl=http://localhost:9200/results/_doc/
